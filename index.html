<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>ABOUT US</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/ef91568e52.js" crossorigin="anonymous"></script>

    <style media="screen">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Exo;
        background: linear-gradient(to left, #0a25f0, #01b2fe);
      }
      .main {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-wrap: wrap;
      }
      .profile-card {
        position: relative;
        font-family: sans-serif;
        width: 20em;
        height: 20em;
        background: #fff;
        border-radius:50%;
        padding: 3.5em 1em;
        box-shadow: 0 0 22px #3336;
        transition: 0.6s;
        margin: 0 25px;
        margin-top: 5em;
      }
      .profile-card:hover {
        border-radius: 10px;
        height:30vh;
      }
      .profile-card .img {
        position: relative;
        width: 10em;
        height: 15em;
        transition: 0.6s;
        z-index: 99;
        display: flex;
        flex-wrap: wrap;
        margin-top: -40px;
        background:transparent;
      }
      .profile-card:hover .img {
        transform: translateY(-50px);
      }
      .img img {
        width: 100%;
        height:9em;
        box-shadow: 0 0 22px #3336;
        transition: 0.6s;
        border-radius: 50%;
        background:transparent;
      }
      .img p{
        margin-top:1em;
        padding-left:0.5em;
        background:transparent;
      }
      .profile-card:hover img {
        border-radius: 10px;
      }
      .caption {
        text-align: center;
        transform: translateY(-80px);
        opacity: 0;
        transition: 0.6s;
        background:transparent;
      }
      .profile-card:hover .caption{
        opacity: 1;
        margin-left: 1.5em;
        transform: translateY(12px);
        margin-top: -3em;
      }
      .profile-card:hover #name{
        transform: translateX(6.5em);
        margin-bottom: -5em;
        transition: 0.6s;
      }
      .caption h3 {
        margin-top: 3em;
        font-size: 21px;
        font-family: sans-serif;
      }
      .caption p {
        font-size: 15px;
        color: #0c52a1;
        font-family: sans-serif;
        background:transparent;
      }
      .caption {
        color: #333;
        margin-right: 15px;
        font-size: 21px;
        transition: 0.6s;
      }
      #team{
        background: transparent;
      font-family: "Poppins",sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <h1 id="team">OUR TEAM</h1>
      <div class="profile-card">
        <div class="img">
        <img src="Varada.jpg" alt="">
        <p id="name">VARADARAJ</p>
        </div>
        <div class="caption"> 
          <p>DEVELOPER</p>
          <br>
          <p>IInd BCA B</p>
        </div>
      </div>  
      <div class="profile-card">
        <div class="img">
        <img src="Mokshith.jpg" alt="">
        <p id="name">MOKSHITH</p>
        </div>
        <div class="caption"> 
          <p>DEVELOPER</p>
          <br>
          <p>IInd BCA A</p>
        </div>
      </div>  
      <div class="profile-card">
        <div class="img">
        <img src="Brijesh.jpg" alt="">
        <p id="name">BRIJESH</p>
        </div>
        <div class="caption"> 
          <p>DEVELOPER</p>
          <br>
          <p>IIIrd BCA B</p>
        </div>
      </div>  
      <div class="profile-card">
        <div class="img">
        <img src="Goutham.jpg" alt="">
        <p id="name">GOUTHAM</p>
        </div>
        <div class="caption"> 
          <p>DEVELOPER</p>
          <br>
          <p>IIIrd BCA B</p>
        </div>
      </div>  
    </div>
  </body>
</html>
